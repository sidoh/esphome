    name: Air Conditioner - Temp Up
    on_press:
      mqtt.publish_json:
        topic: esphome/ir/send
        payload: |-
          root["protocol"] = "nec";
          root["address"] = 26241;
          root["command"] = 31365;
          root["command_repeats"] = 1;

  - platform: template
    name: Air Conditioner - Temp Down
    on_press:
      mqtt.publish_json:
        topic: esphome/ir/send
        payload: |-
          root["protocol"] = "nec";
          root["address"] = 26241;
          root["command"] = 30090;
          root["command_repeats"] = 1;