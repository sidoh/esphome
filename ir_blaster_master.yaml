substitutions:
  device_name: esp-ir-blaster-master
  transmit_pin: D2

<<: !include .ir_blaster.yaml

one_wire:
  - pin: D4
    platform: gpio

sensor:
  - platform: dallas_temp
    address: 0x3302162221ffee28
    name: 'Bedroom Thermometer'

button:
